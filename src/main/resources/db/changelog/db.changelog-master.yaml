databaseChangeLog:
  - changeSet:
      id: 1
      author: zak
      changes:
        - createTable:
            tableName: fournisseur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: societe
                  type: VARCHAR(100)
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: contact
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: ville
                  type: VARCHAR(50)
              - column:
                  name: ice
                  type: VARCHAR(50)

  - changeSet:
      id: 2
      author: zak
      changes:
        - createTable:
            tableName: commandes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: dateCommande
                  type: TIMESTAMP
              - column:
                  name: statut
                  type: VARCHAR(50)
              - column:
                  name: montantTotal
                  type: DOUBLE PRECISION
              - column:
                  name: id_fournisseur
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: commandes
            baseColumnNames: id_fournisseur
            referencedTableName: fournisseur
            referencedColumnNames: id
            constraintName: fk_commandes_fournisseur
            onDelete: CASCADE
