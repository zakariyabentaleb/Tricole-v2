databaseChangeLog:
  - changeSet:
      id: 1
      author: zak
      changes:
        - createTable:
            tableName: fournisseur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: societe
                  type: VARCHAR(100)
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: contact
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: ville
                  type: VARCHAR(50)
              - column:
                  name: ice
                  type: VARCHAR(50)
